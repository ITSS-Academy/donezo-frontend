<div id="container">
  <h4>Search</h4>
  <hr>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Search"
             (input)="search($event)"
             matInput>
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </form>

  <div class="search-items">
    <mat-list>
      @for (item of boardItems; track $index) {
        <mat-list-item (click)="navigateToBoard(item.id)" class="search-item">
          <img [src]="item.backgroundId! | background | async" alt=""
               matListItemIcon>
          <div matListItemTitle>
            {{ item.name }}
          </div>
        </mat-list-item>
      }
    </mat-list>
  </div>

</div>

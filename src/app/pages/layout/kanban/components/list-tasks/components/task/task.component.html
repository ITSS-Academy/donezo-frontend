<h2 mat-dialog-title>Pick a Task</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Task Name</mat-label>
    <input matInput [formControl]="cardName" (keyup.enter)="createNewTask();onSave()">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-flat-button [disabled]="!this.cardName.valid"
          (click)=" createNewTask();onSave() ">Save
  </button>
</mat-dialog-actions>

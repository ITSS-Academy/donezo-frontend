<div class="filter-page">
  <h5>Filter</h5>
  <div class="top-page">
    <mat-card-content>
      <section class="example-section">
        <p>Assignees</p>
        <div class="check">
          @for (assignee of assignees; track $index) {
            <mat-checkbox class="example-margin">
              <img src="{{assignee.photoUrl}}" alt="">
              {{ assignee.name }}
            </mat-checkbox>
          }
        </div>
      </section>
    </mat-card-content>

  </div>
  <div class="members-list">
    <mat-radio-group>
      <p>Tags</p>
      <div class="check">
        @for (checklistItem of checklistItems; track $index) {
          <mat-checkbox class="example-margin">{{ checklistItem.title }}</mat-checkbox>
        }
      </div>
    </mat-radio-group>
  </div>
</div>

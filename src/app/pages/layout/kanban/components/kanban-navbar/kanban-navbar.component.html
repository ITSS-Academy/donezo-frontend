<div class="container">
  <div class="left">
    <div class="input-container">

      <!-- Span that turns into input when clicked -->
      @if (!isEditing) {
        <span class="editable-text">
    {{ inputValue }}
  </span>
      }

      <!-- Input field for editing -->
      @if (isEditing) {
        <input
          #textInput
          type="text"
          [(ngModel)]="inputValue"
          (input)="adjustWidth()"
          (blur)="disableEditing()"
          (keydown.enter)="disableEditing()"
          [style.width.px]="inputWidth"
          maxlength="30"
        />
      }

      <!-- Hidden span for measuring text width -->
      <span #textMeasurer class="text-measurer">
    {{ inputValue || placeholder }}
  </span>
    </div>
    <mat-icon (click)="enableEditing()" >edit</mat-icon>
  </div>
  <div class="right">
    <div class="background" (click)="openDialog()">
      <mat-icon>image</mat-icon>
      <p>Background</p>
    </div>
    <div class="filter" (click)="openDialogFilter()">
      <mat-icon>filter_list</mat-icon>
      <p>Filter</p>
    </div>
